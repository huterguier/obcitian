<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obcitian</title>
    <link rel="stylesheet" href="obsidian.css">
</head>
<body class="theme-dark">
    <div id="referenceView" style="display:none; height:400px" class="modal">
        <div class="modal-close-button"></div>
        <div class="modal-header">
            <h1>Reference</h1>
        </div>
        <div id="referenceText">
            <textarea id="referenceBibtex" style="max-width: 100%" readonly="true">Loading page...</textarea>
        </div>
        <div class="metadata-container"> 
            <div class="metadata-content">
                <div class="metadata-properties">
                    <div class="metadata-property" tabindex="0" data-property-key="date" data-property-type="date"><div class="metadata-property-key"><span class="metadata-property-icon" aria-disabled="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-text"><path d="M17 6.1H3"></path><path d="M21 12.1H3"></path><path d="M15.1 18H3"></path></svg></span><input class="metadata-property-key-input" type="text" value="date"></div><div class="metadata-property-value"><div class="metadata-input-longtext mod-truncate" placeholder="Empty" contenteditable="true" tabindex="0">2023-10-26</div><div class="metadata-link" style="display: none;"><div class="metadata-link-inner">2023-10-26</div><div class="metadata-link-flair"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-pencil"><line x1="18" y1="2" x2="22" y2="6"></line><path d="M7.5 20.5 19 9l-4-4L3.5 16.5 2 22z"></path></svg></div></div></div><div class="clickable-icon metadata-property-warning-icon" aria-label="Type mismatch, expected Text" style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-alert-triangle"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div></div>
                    <div class="metadata-property" tabindex="0" data-property-key="date" data-property-type="date"><div class="metadata-property-key"><span class="metadata-property-icon" aria-disabled="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-text"><path d="M17 6.1H3"></path><path d="M21 12.1H3"></path><path d="M15.1 18H3"></path></svg></span><input class="metadata-property-key-input" type="text" value="date"></div><div class="metadata-property-value"><div class="metadata-input-longtext mod-truncate" placeholder="Empty" contenteditable="true" tabindex="0">2023-10-26</div><div class="metadata-link" style="display: none;"><div class="metadata-link-inner">2023-10-26</div><div class="metadata-link-flair"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-pencil"><line x1="18" y1="2" x2="22" y2="6"></line><path d="M7.5 20.5 19 9l-4-4L3.5 16.5 2 22z"></path></svg></div></div></div><div class="clickable-icon metadata-property-warning-icon" aria-label="Type mismatch, expected Text" style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon lucide-alert-triangle"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div></div>
                </div>
            </div>
        </div>
        <div>
            <p id="referenceExists" style="display:none; color:red">Reference already exists!</p>
            <button type="submit", class="mod-cta">Collect References</button>
        </div>
    </div>

    <div id="noReferenceView" style="display:none">
        <div id="noReferenceText">
            <p>No reference found</p>
        </div>
    </div>

    <div id="tokenView" style="display:none;" class="modal">
        <div class="modal-close-button"></div>
        <div class="prompt-input">
            <div class="prompt-input-container">
                <input class="prompt-input" enterkeyhint="done" type="text" spellcheck="false">
                <div class="prompt-input-cta"></div>
            </div>
        </div>
        <p>Token</p>
        <div id="tokenBox">
            <input id="tokenInputField" type="password" placeholder="Enter token here">
            <button id="tokenButton" class="mod-cta" type="submit">Submit</button>
        </div>
    </div>

    <div id="settingsView" style="display:none">
        <p>Settings</p>
        <div id="settingsBox">
            
        </div>
        <button id="settingsButton">Submit</button>
    </div>

    <div id="loading" style="display:none">
        <div id="loading-text">
            <p>Loading...</p>
        </div>
    </div>

    <div id="tokenAccepted" style="display:none">
        <div id="token-text">
            <p>Token accepted</p>
        </div>
    </div>

    <div id="tokenRejected" style="display:none">
        <div id="token-text">
            <p>Token rejected</p>
        </div>
    </div>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="parser/popup_parse_Bibtex.js"></script>
    <script type="text/javascript" src="popup_interaction.js"></script>
    <script type="text/javascript" src="popup_load.js"></script>
</body>
</html>
