<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obcitian</title>
    <link rel="stylesheet" href="obcitian.css">
</head>
<body>
    <div id="referenceView" style="display:none">
        <div id="referenceText">
            <p>Reference</p>
            <div>
                <textarea id="referenceBibtex" draggable="false" readonly="true">Loading page...</textarea>
                <button type="submit">Collect References</button>
            </div>
        </div>
    </div>

    <div id="tokenView" style="display:none">
        <p>Token</p>
        <div id="tokenBox">
            <input id="tokenInputField" type="password" placeholder="Enter token here">
            <button id="tokenButton" type="submit">Submit</button>
        </div>
    </div>

    <div id="settingsView" style="display:none">
        <p>Settings</p>
        <div id="settingsBox">
            
        </div>
        <button id="settingsButton">Submit</button>
    </div>

    <div id="loading" style="display:none">
        <div id="loading-text">
            <p>Loading...</p>
        </div>
    </div>

    <div id="tokenAccepted" style="display:none">
        <div id="token-text">
            <p>Token accepted</p>
        </div>
    </div>

    <div id="tokenRejected" style="display:none">
        <div id="token-text">
            <p>Token rejected</p>
        </div>
    </div>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="parser/popup_parse_Bibtex.js"></script>
    <script type="text/javascript" src="popup_interaction.js"></script>
    <script type="text/javascript" src="popup_load.js"></script>
</body>
</html>
