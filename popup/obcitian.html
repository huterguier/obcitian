<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obcitian</title>
    <link rel="stylesheet" href="obcitian.css">
</head>
<body>
    <div id="container">
        <div id="action-section">
            <button id="collectBtn">Collect References</button>
        </div>
        <div id="textAreaDiv">
            <textarea id="textToCopy" draggable="false" readonly="true">Loading page...</textarea>
        </div>
        
    </div>

    <div id="reference">
        <div id="reference-text">
            <p>Reference</p>
            <div id="reference-bibtex">
                <textarea id="bibtex" draggable="false" readonly="true">Loading page...</textarea>
            </div>
        </div>
    </div>
    </div>
    <div id="loading" style="display:none">
        <div id="loading-text">
            <p>Loading...</p>
        </div>
    </div>
    <div id="token accepted" style="display:none">
        <div id="token-text">
            <p>Token accepted</p>
        </div>
    </div>
    <div id="token rejected" style="display:none">
        <div id="token-text">
            <p>Token rejected</p>
        </div>
    </div>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="parser/popup_parse_Bibtex.js"></script>
    <script type="text/javascript" src="popup_interaction.js"></script>
    <script type="text/javascript" src="popup_load.js"></script>
</body>
</html>
